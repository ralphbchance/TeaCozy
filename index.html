<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link href="./css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!--Header Section-->
    <header>
      <div class="logo">
        <img src="./images/img-tea-cozy-logo.png" height="50px" width="auto">
      </div>
      <nav>
         <span><a href="#">Mission</a></span>
         <span><a href="#tea-shop">Featured Tea</a></span>
         <span><a href="#">Locations</a></span>
      </nav>
    </header>
    <!--Main Content Section-->

    <!--Mission Section -->

    <div id="mission" class="flex-container">
      <div class="content">
        <h2>Our Mission</h2>
        <h4 id="handpicked">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
    </div>
    </div>


    <!--Tea Shop Section with Five Items -->

    <div id="tea-shop">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at the Tea Cozy?</h4>
    <div class="flex-container">
    <div class="ts-item">
      <img src="./images/img-berryblitz.jpg">
      <span id="ts-item">Fall Bery Blitz Tea</span>
    </div>

    <div class="ts-item">
      <img src="./images/img-spiced-rum.jpg">
      <span id="ts-item">Spiced Rum Tea</span>
    </div>

    <div class="ts-item">
      <img src="./images/img-donut.jpg">
      <span id="ts-item">Seasonal Donuts</span>
    </div>

    <div class="ts-item">
      <img src="./images/img-myrtle-ave.jpg">
      <span id="ts-item">Myrtle Ave Tea</span>
    </div>

    <div class="ts-item">
      <img src="./images/img-bedford-bizarre.jpg">
      <span id="ts-item">Bedford Bizarre Tea</span>
    </div>
    </div>
    </div>


    <div class="">
    </div>




  </body>
</html>
